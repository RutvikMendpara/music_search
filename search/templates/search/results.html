{% extends 'base.html' %}

{% block content %}
<h2>
    <a href="/">Search</a>
</h2>

    <h1>Search Results</h1>
    {% if results %}
        <ul>
        {% for result in results %}
            <li>{{ result.collectionName }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
